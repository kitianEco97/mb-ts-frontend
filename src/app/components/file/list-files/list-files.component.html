<app-header></app-header>
<div class="container mt-5">
  <div *ngIf="loading" class="mx-auto text-center mt-5">
    <img src="../../../../assets/gif/load.gif" alt="gif de carga" width="200">
  </div>
  
  <div class="row mb-5" *ngIf="!loading">
      <div class="col-md-12 col-xs-12 mx-auto">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Proyecto</th>
                  <th scope="col">Cliente</th>
                  <th scope="col">Tipo hormigón</th>
                  <th scope="col">N° muestra</th>
                  <th scope="col">Volumen</th>
                  <th scope="col">N° Hp</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let file of files">
                  <th scope="row">{{file.id}}</th>
                  <!--<td>{{file.id}}</td>-->
                  <td>{{file.proyecto}}</td>
                  <td>{{file.cliente}}</td>
                  <td>{{file.tipohormigon}}</td>
                  <td>{{file.numeromuestra}}</td>
                  <td>{{file.volumen}}</td>
                  <td>{{file.nhp}}</td>
                  <td>
                      <i class="bi bi-eye-fill text-success mx-1" [routerLink]="['/detail', file.id]" routerLinkActive="router-link-active"></i>
                      <i class="bi bi-pencil-fill text-primary mx-1" *ngIf="isAdmin" [routerLink]="['/update', file.id]" routerLinkActive="router-link-active" ></i>
                      <i class="bi bi-trash text-danger mx-1" *ngIf="isAdmin" (click)="borrar(file.id )"></i>
                      <!--(click)="deleteFile(file.id)"-->
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="mt-3 text-center" *ngIf="isAdmin">
              <button class="btn btn-success btn-lg btn-block" [routerLink]="['/create']" routerLinkActive="router-link-active"><i class="bi bi-plus-circle mx-1"></i> Agregar Ficha</button>
            </div>
      </div>
  </div>
</div>
