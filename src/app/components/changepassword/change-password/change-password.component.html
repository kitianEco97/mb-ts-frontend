<app-header></app-header>
<div class="container mt-5">       
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h3>Introduce tu nueva contrase単a</h3>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onChangePassword()" novalidate>
                    <div class="form-group text-center">
                        <label for="password">contrase単a: </label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>  
                    <div class="form-group text-center">
                        <label for="confirmPassword">confirmar contrase単a: </label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                        [(ngModel)]="confirmPassword" required>
                    </div>                    
                    <div class="form-group text-center">
                        <button class="btn btn-outline-success btn-blok" [disabled]="!f.valid" type="submit"><i class="bi bi-box-arrow-in-right"></i> Cambiar contrase単a</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
